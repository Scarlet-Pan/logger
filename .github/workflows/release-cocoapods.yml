name: Release for CocoaPods

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Verify XCFramework content
        run: |
          FRAMEWORK_PATH="loggerKit.xcframework/ios-arm64/loggerKit.framework/loggerKit"
          
          if [ ! -f "$FRAMEWORK_PATH" ]; then
            echo "‚ùå Framework binary not found at $FRAMEWORK_PATH"
            exit 1
          fi

          SIZE=$(stat -f%z "$FRAMEWORK_PATH")
          echo "üì¶ Binary size: $SIZE bytes"

          if [ "$SIZE" -lt 500000 ]; then
            echo "‚ùå Binary too small (<500KB). Likely missing Kotlin code!"
            exit 1
          fi

          echo "üîç Searching for Logger symbols..."
          if nm -gU "$FRAMEWORK_PATH" | grep -q "Logger\|logger"; then
            echo "‚úÖ Found Logger-related symbols. Looks good!"
          else
            echo "‚ö†Ô∏è WARNING: No 'Logger' symbol found in binary. May be tree-shaken or not linked."
            # exit 1
          fi

      - name: Create dummy.swift
        run: touch dummy.swift

      - name: Commit artifacts and create tag
        env:
          SEMANTIC_VERSION: ${{ github.event.inputs.version }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add loggerKit.xcframework loggerKit.podspec dummy.swift

          git commit -m "Release $SEMANTIC_VERSION for CocoaPods"
          git tag "$SEMANTIC_VERSION"

          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push origin "$SEMANTIC_VERSION"
