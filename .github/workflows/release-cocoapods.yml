# .github/workflows/release-cocoapods.yml
name: Release for CocoaPods

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version WITHOUT prefix (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Create dummy.swift (required by CocoaPods)
        run: touch dummy.swift

      - name: Commit artifacts and create prefixed tag
        run: |
          SEMANTIC_VERSION="${{ github.event.inputs.version }}"
          TAG_NAME="logger/$SEMANTIC_VERSION"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add loggerKit.xcframework loggerKit.podspec dummy.swift
          git commit -m "Release $TAG_NAME for CocoaPods"
          git tag "$TAG_NAME"

          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push origin "$TAG_NAME"
