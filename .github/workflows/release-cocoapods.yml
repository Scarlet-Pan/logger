name: Release for CocoaPods

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.1.0-alpha06)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Clean previous builds
        run: ./gradlew clean

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Verify loggerKit.xcframework exists in root
        run: |
          if [ ! -d "loggerKit.xcframework" ]; then
            echo "❌ loggerKit.xcframework not found in project root!"
            ls -la
            exit 1
          fi
          echo "✅ Found loggerKit.xcframework"

      - name: Ensure loggerKit.podspec is in root
        run: |
          if [ ! -f "loggerKit.podspec" ]; then
            if [ -f "logger/loggerKit.podspec" ]; then
              cp logger/loggerKit.podspec ./loggerKit.podspec
              echo "✅ Copied loggerKit.podspec to root"
            else
              echo "❌ loggerKit.podspec not found in logger/ or root!"
              exit 1
            fi
          else
            echo "✅ loggerKit.podspec already in root"
          fi

      - name: Verify framework header contains Logger class
        run: |
          HEADER="loggerKit.xcframework/ios-arm64/loggerKit.framework/Headers/loggerKit.h"
          if [ ! -f "$HEADER" ]; then
            echo "❌ Header file missing at $HEADER"
            exit 1
          fi
          if ! grep -q "@interface Logger" "$HEADER"; then
            echo "❌ Logger class not exported in header!"
            head -n 20 "$HEADER"
            exit 1
          fi
          echo "✅ Logger class correctly exported"

      - name: Commit artifacts and create Git tag
        env:
          SEMANTIC_VERSION: ${{ github.event.inputs.version }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add loggerKit.xcframework loggerKit.podspec

          git commit -m "Release $SEMANTIC_VERSION for CocoaPods"
          git tag "$SEMANTIC_VERSION"

          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push origin "$SEMANTIC_VERSION"
