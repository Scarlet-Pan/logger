name: Release for CocoaPods

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from build.gradle.kts
        id: extract_version
        run: |
          VERSION=$(sed -n "s/^[[:space:]]*version[[:space:]]*=[[:space:]]*[\"']\([^\"']*\)[\"'][[:space:]]*$/\1/p" build.gradle.kts)
          if [ -z "$VERSION" ]; then
            echo "‚ùå Failed to extract version from build.gradle.kts"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Clean previous builds
        run: ./gradlew clean

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Verify KmpLogger.xcframework exists in root
        run: |
          if [ ! -d "KmpLogger.xcframework" ]; then
            echo "‚ùå KmpLogger.xcframework not found in project root!"
            ls -la
            exit 1
          fi
          echo "‚úÖ Found KmpLogger.xcframework"

      - name: Ensure KmpLogger.podspec is in root
        run: |
          if [ ! -f "KmpLogger.podspec" ]; then
            if [ -f "logger/KmpLogger.podspec" ]; then
              cp logger/KmpLogger.podspec ./KmpLogger.podspec
              echo "‚úÖ Copied podspec to root"
            else
              echo "‚ùå KmpLogger.podspec not found!"
              exit 1
            fi
          else
            echo "‚úÖ Podspec already in root"

      - name: Verify Info.plist exists
        run: |
          if [ ! -f "KmpLogger.xcframework/Info.plist" ]; then
            echo "‚ùå Info.plist missing!"
            exit 1
          fi
          echo "‚úÖ Info.plist present"

      - name: Verify xcframework architectures
        run: |
          if [ ! -d "KmpLogger.xcframework/ios-arm64" ]; then
            echo "‚ùå Missing ios-arm64 (device)"
            exit 1
          fi
          if [ ! -d "KmpLogger.xcframework/ios-arm64_x86_64-simulator" ]; then
            echo "‚ùå Missing universal simulator slice"
            ls -la KmpLogger.xcframework/
            exit 1
          fi
          echo "‚úÖ Required architectures present"

      - name: Verify Logger class in header
        run: |
          HEADER="KmpLogger.xcframework/ios-arm64/KmpLogger.framework/Headers/KmpLogger.h"
          if [ ! -f "$HEADER" ] || ! grep -q "@interface Logger" "$HEADER"; then
            echo "‚ùå Logger class not exported in header!"
            head -n 20 "$HEADER" || true
            exit 1
          fi
          echo "‚úÖ Logger class found in header"

      - name: Check podspec version matches build.gradle.kts
        run: |
          EXPECTED_VERSION="${{ steps.extract_version.outputs.version }}"
          PODSPEC_VERSION=$(ruby -e "
            content = File.read('KmpLogger.podspec')
            match = content.match(/\\bs\\.version\\s*=\\s*['\"]([^'\"]+)['\"]/)
            puts match ? match[1] : 'EXTRACTION_FAILED'
          ")
          if [ "$PODSPEC_VERSION" = "EXTRACTION_FAILED" ]; then
            echo "‚ùå Failed to parse podspec version"
            cat KmpLogger.podspec
            exit 1
          fi
          if [ "$PODSPEC_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "build.gradle.kts: $EXPECTED_VERSION"
            echo "Podspec:           $PODSPEC_VERSION"
            exit 1
          fi
          echo "‚úÖ Versions match: $EXPECTED_VERSION"

      - name: Create Git tag and push
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add KmpLogger.xcframework KmpLogger.podspec
          git commit -m "Release KmpLogger $VERSION"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin HEAD --follow-tags

      - name: Notify success
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          echo "üéâ Successfully released KmpLogger $VERSION for CocoaPods!"
