name: Release for CocoaPods

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Clean previous builds
        run: ./gradlew clean

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Copy and rename XCFramework to root
        run: |
          SOURCE="logger/build/XCFrameworks/logger.xcframework"
          DEST="loggerKit.xcframework"
          if [ ! -d "$SOURCE" ]; then
            echo "❌ Build failed: $SOURCE not found"
            exit 1
          fi
          rm -rf "$DEST"
          cp -R "$SOURCE" "$DEST"
          echo "✅ Framework copied to $DEST"

      - name: Copy podspec to root (if needed)
        run: cp logger/loggerKit.podspec ./loggerKit.podspec

      - name: Create dummy.swift
        run: touch dummy.swift

      - name: Verify framework content
        run: |
          HEADER="loggerKit.xcframework/ios-arm64/loggerKit.framework/Headers/loggerKit.h"
          if ! grep -q "@interface Logger" "$HEADER"; then
            echo "❌ Logger class not found in header!"
            exit 1
          fi
          echo "✅ Header contains Logger interface"

      - name: Commit artifacts and create tag
        env:
          SEMANTIC_VERSION: ${{ github.event.inputs.version }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add loggerKit.xcframework loggerKit.podspec dummy.swift

          git commit -m "Release $SEMANTIC_VERSION for CocoaPods"
          git tag "$SEMANTIC_VERSION"

          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push origin "$SEMANTIC_VERSION"
