name: Release for CocoaPods

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Clean previous builds
        run: ./gradlew clean

      - name: Build XCFramework for :logger module
        run: ./gradlew :logger:buildXCFramework

      - name: Verify loggerKit.xcframework exists in root
        run: |
          if [ ! -d "loggerKit.xcframework" ]; then
            echo "‚ùå loggerKit.xcframework not found in project root!"
            echo "Contents of current directory:"
            ls -la
            exit 1
          fi
          echo "‚úÖ Found loggerKit.xcframework in project root"

      - name: Ensure loggerKit.podspec is in root
        run: |
          if [ ! -f "loggerKit.podspec" ]; then
            if [ -f "logger/loggerKit.podspec" ]; then
              cp logger/loggerKit.podspec ./loggerKit.podspec
              echo "‚úÖ Copied loggerKit.podspec to root"
            else
              echo "‚ùå loggerKit.podspec not found in root or logger/ directory!"
              exit 1
            fi
          else
            echo "‚úÖ loggerKit.podspec already in root"
          fi

      - name: Verify Info.plist exists in xcframework
        run: |
          if [ ! -f "loggerKit.xcframework/Info.plist" ]; then
            echo "‚ùå Info.plist missing in xcframework root!"
            exit 1
          fi
          echo "‚úÖ Info.plist present"

      - name: Verify xcframework includes required architectures
        run: |
          if [ ! -d "loggerKit.xcframework/ios-arm64" ]; then
            echo "‚ùå Missing ios-arm64 (device) architecture!"
            exit 1
          fi

          if [ ! -d "loggerKit.xcframework/ios-arm64_x86_64-simulator" ]; then
            echo "‚ùå Missing ios-arm64_x86_64-simulator (universal simulator) architecture!"
            echo "Available slices:"
            ls -la loggerKit.xcframework/
            exit 1
          fi

          echo "‚úÖ xcframework contains: ios-arm64 and ios-arm64_x86_64-simulator"

      - name: Verify framework header contains Logger class
        run: |
          HEADER="loggerKit.xcframework/ios-arm64/loggerKit.framework/Headers/loggerKit.h"
          if [ ! -f "$HEADER" ]; then
            echo "‚ùå Header file not found at $HEADER"
            exit 1
          fi
          if ! grep -q "@interface Logger" "$HEADER"; then
            echo "‚ùå Logger class not declared in header file!"
            echo "Header preview:"
            head -n 20 "$HEADER"
            exit 1
          fi
          echo "‚úÖ Header contains @interface Logger ‚Äî API is exported correctly"

      - name: Check podspec version matches input
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          # Use Ruby to safely extract version from podspec (handles spaces, quotes, etc.)
          PODSPEC_VERSION=$(ruby -e "
            content = File.read('loggerKit.podspec')
            match = content.match(/\\bs\\.version\\s*=\\s*['\"]([^'\"]+)['\"]/)
            puts match ? match[1] : 'EXTRACTION_FAILED'
          ")

          if [ "$PODSPEC_VERSION" = "EXTRACTION_FAILED" ]; then
            echo "‚ùå Failed to extract version from loggerKit.podspec"
            echo "Podspec content:"
            cat loggerKit.podspec
            exit 1
          fi

          if [ "$PODSPEC_VERSION" != "$INPUT_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Input version:    $INPUT_VERSION"
            echo "Podspec version:  $PODSPEC_VERSION"
            exit 1
          fi
          echo "‚úÖ Podspec version matches input: $INPUT_VERSION"

      - name: Create Git tag and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add loggerKit.xcframework loggerKit.podspec
          git commit -m "Release loggerKit ${{ github.event.inputs.version }}"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin HEAD --follow-tags

      - name: Notify success
        run: echo "üéâ Successfully released loggerKit ${{ github.event.inputs.version }} for CocoaPods!"
